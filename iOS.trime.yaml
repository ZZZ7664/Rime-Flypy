#布局
#普通按键内容设置顺序：功能 -> 尺寸 -> 颜色
#隐藏按键内容设置顺序：尺寸 -> 功能 -> 颜色
preset_keyboards:
  #26键
  default:
    name: "默认26键"
    author: "ahao <1993584108@qq.com>"
    ascii_mode: 0
    columns: 12
    width: 9.9
    height: *AJG
    horizontal_gap: *AJL
    vertical_gap: *AJH
    round_corner: *AJY
    key_symbol_offset_y: 1
    key_press_offset_y: 3
    label_transform: none
    keys:
      - {width: *JPZB, click: '', key_back_color: YCS, hilited_key_back_color: YCS}
      - {click: q, long_click: 1, swipe_up: '1', swipe_left: J_number1, swipe_down: "!", hint: "!", key_border_color: bks, preview_back_color: YCS}
      - {click: w, long_click: 2, swipe_up: '2', swipe_left: J_number1, swipe_down: "@", hint: "@", key_border_color: bks, preview_back_color: YCS}
      - {click: e, long_click: 3, swipe_up: '3', swipe_left: J_number1, swipe_down: "#", hint: "#", key_border_color: bks, preview_back_color: YCS}
      - {click: r, long_click: 4, swipe_up: '4', swipe_left: J_number1, swipe_down: "$", hint: "$", key_border_color: bks, preview_back_color: YCS}
      - {click: t, long_click: 5, swipe_up: '5', swipe_left: J_number1, swipe_down: "%", hint: "%", key_border_color: bks, preview_back_color: YCS}
      - {click: y, long_click: 6, swipe_up: '6', swipe_left: J_number1, swipe_down: "^", hint: "^", key_border_color: bks, preview_back_color: YCS}
      - {click: u, long_click: 7, swipe_up: '7', swipe_left: J_number1, swipe_down: "&", hint: "&", key_border_color: bks, preview_back_color: YCS}
      - {click: i, long_click: 8, swipe_up: '8', swipe_left: J_number1, swipe_down: "*", hint: "*", key_border_color: bks, preview_back_color: YCS}
      - {click: o, long_click: 9, swipe_up: '9', swipe_left: J_number1, swipe_down: "()", hint: "(", key_border_color: bks, preview_back_color: YCS}
      - {click: p, long_click: 0, swipe_up: '0', swipe_left: J_number1, swipe_down: ")", hint: ")", key_border_color: bks, preview_back_color: YCS}
      - {width: 0.5, click: '', key_back_color: YCS, hilited_key_back_color: YCS}

      - {width: *JPZB, click: '', key_text_color: YCS, key_back_color: YCS, hilited_key_text_color: YCS, hilited_key_back_color: YCS} #空白键拆开为了满足columns，强制换行，避免不兼容
      - {width: 5, click: '', key_text_color: YCS, key_back_color: YCS, hilited_key_text_color: YCS, hilited_key_back_color: YCS}
      - {click: a, long_click: select_all2, swipe_up: select_all2, swipe_left: J_number1, swipe_down: "~", hint: "~", key_border_color: bks, preview_back_color: YCS}
      - {click: s, long_click: "-", swipe_up: lua_script_cvv, swipe_left: J_number1, swipe_down: "_", hint: "-", key_border_color: bks, preview_back_color: YCS}
      - {click: d, long_click: "@", swipe_up: "@", swipe_left: J_number1, swipe_down: "+", hint: "+", key_border_color: bks, preview_back_color: YCS}
      - {click: f, long_click: ";", swipe_up: "[", swipe_left: J_number1, swipe_down: "]", hint: "[]", key_border_color: bks, preview_back_color: YCS}
      - {click: g, long_click: J_edit, swipe_up: J_edit, swipe_left: J_number1, swipe_down: "{}", hint: "{}", key_border_color: bks, preview_back_color: YCS}
      - {click: h, long_click: '\', swipe_up: '\',swipe_left: J_number1, swipe_down: "|", hint: "|", key_border_color: bks, preview_back_color: YCS}
      - {click: j, long_click: '#', swipe_up: "/", swipe_left: J_number1, swipe_down: Tab, hint: "Tab", key_border_color: bks, preview_back_color: YCS}
      - {click: k, long_click: ';', swipe_up: ';', swipe_left: J_number1, swipe_down: ":", hint: ":", key_border_color: bks, preview_back_color: YCS}
      - {click: l, long_click: "'", swipe_up: '"', swipe_left: J_number1, swipe_down: '"', hint: '"', key_border_color: bks, preview_back_color: YCS}
