config_version: "1.2.1"
name: iOS_Rime复刻
author: ahao
author_QQ: 1993584108
description: iOS复刻主题 参考iOS与微信键盘的布局设计
# 使用方式：
# 将本主题的压缩包解压并全部复制到rime用户目录下，如有冲突，建议做好备份处理并替换原文件
# 使用小手册：
# 1. 此主题建议在关闭候选内容时使用，此主题的英文布局已重写，候选栏里的中英文切换无法正常使用
# 2. 主题内置了按键音，打开按键音会更有体验更佳
# 3. 本主题支持26键与9键布局，如九键没有成功调用，请手动在preset_keyboards下添加下方两行代码
#    选单名称: #此处请修改为自己的九键方案名称
#      __include: /preset_keyboards/jiugong
#    如果还是没有调用成功或调用错误，请检查你的方案是否有内置九宫布局，具体在'方案.schema.yaml'中查看
# 4. 26键方案中默认使用26键数字键盘，9键方案中默认使用9键数字键盘
# 5. 如需在26键中使用9键数字键盘，在主键盘上右滑即可打开9键数字键盘，9键盘数字键盘左滑即可返回主键盘
# 6. 本主题尺寸是根据iOS原生键盘精调过的，不建议做过多改动
# 7. 主题内置了2+2的配色方案，默认为下滑循环切换配色，在菜单中可以更改切换方式
# 8. 如在使用中遇到问题，欢迎跟我联系
# 2021-5-17 修改 SSCYVG
#尺寸
size:
# 高度
  AJG: &AJG 56 #按键高度
  JJG: &JJG 56 #九键布局按键高度
  EJG: &EJG 74.6 #编辑布局按键高度
  CJG: &CJG 74.6 #菜单按键高度
  HCJG: &HCJG 41.5 #横屏菜单按键高度
  HXG: &HXG 35 #候选区高度
  ZGHG: &ZGHG 15 #增高行高度
# 微调
  JPZB: &JPZB 0.4 #键盘左边距，默认0.5（输入法对小数支持不是很好，在不同尺寸屏幕上显示效果可能存在一定偏差，可自行调整）
  HJPZB: &HJPZB 0.1 #横屏键盘边距
  AJH: &AJH 10 #行距（深色主题10，浅色主题8.8）
  AJL: &AJL 6 #列距
  AJY: &AJY 15 #圆角
  JJH: &JJH 9 #九键行距（深色主题9，浅色主题6.5）
  JJL: &JJL 7 #九键列距
  JJY: &JJY 15 #九键圆角
  EJH: &EJH 10 #编辑行距（深色主题10，浅色主题7）
  EJL: &EJL 8 #编辑列距
  EJY: &EJY 15 #编辑圆角
  CJH: &CJH 10 #菜单行距
  CJL: &CJL 8 #菜单列距
  CJY: &CJY 0 #菜单圆角
  CDBJ: &CDBJ 3.5 #菜单键盘两边边距

#样式
style:
  #基本配置
  auto_caps: false #自动句首大写:true|false|ascii
  color_scheme: default #配色方案
  horizontal: false #水平模式
  keyboards: [.default, letter, letter_jg, jiugong, jiugong_fh, edit, menu, menu2, menu_scheme, number, number_jg, number_c, number_e, number_e_jg, symbols_cn, symbols_en, symbols_kh, symbols_jq, symbols_sx, symbols_ts, symbols_qg, symbols_sxh, symbols_wxh]
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  #功能
  candidate_hide_button: "⌥" #候選栏隐藏键盘按钮
  candidate_left_button: " " #候選栏上一页
  candidate_right_button: " " #候选栏下一页
  comment_on_top: true #候选窗和状态栏提示在上方true或右侧false
  candidate_use_cursor: true #高亮候选项
  speech_opencc_config: none #语音输入简繁转换
  #字体
  candidate_font: 苹方.ttf #候选字型
  comment_font: 苹方.ttf #候选窗和状态栏提示字型
  key_font: 苹方.ttf #键盘字型
  label_font: 苹方.ttf #标签字型
  latin_font: 苹方.ttf #西文字型
  text_font: 苹方.ttf #编码字型
  symbol_font: 苹方.ttf #符号字型
  preview_font: 苹方.ttf #按键提示字型
  hanb_font: hanb.ttf #扩充字型
  #尺寸
    #候选相关
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 5.5 #候选间距
  candidate_text_size: 17 #候选字号
  comment_height: 10 #候选窗和状态栏提示区高度
  comment_text_size: 12 #候选窗和状态栏提示字号
  candidate_view_height: *HXG #候选区高度
  text_size: 12 #编码字号
    #按键相关
  vertical_gap: *AJH #键盘行间距
  horizontal_gap: *AJL #键盘列间距
  round_corner: *AJY #键盘按键圆角半径
  key_height: *AJG #键盘键高
  key_width: 10.0 #键宽，占银幕宽的百分比
  key_text_size: 22 #键字号
  key_long_text_size: 16 #两字以上时键字号
  symbol_text_size: 8 #符号字号 上标字号
  label_text_size: 14 #悬浮窗序号字号
  vertical_correction: -3 #按键纵向偏移，负数下移接触面
  shadow_radius: 0.0 #按键阴影半径
    #按键气泡相关
  preview_height: 48 #按键提示高度
  preview_offset: -5 #按键提示纵向偏移
  preview_text_size: 20 #按键提示字号
  #悬浮窗口
  layout:
    position: fixed #位置
    min_length: 1 #候选窗口最小词长
    max_length: 0 #超过字数则换行
    sticky_lines: 5 #固顶行数
    max_entries: 0  #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 720 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 40 #最小宽度
    min_height: 0 #最小高度
    margin_x: 3 #水平边距   #悬浮窗宽
    margin_y: 2 #竖直边距   #悬浮窗高
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 0 #悬浮窗偏移量
    round_corner: 10 #候选窗口圆角
    alpha: 225 #透明度(0-255)
    elevation: 1 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  #悬浮窗口组件
  window:
    - {start: " ", composition: "%s", end: "", letter_spacing: 0.1} #letter_spacing:编码字符间距
    - {start: "\n", label: "%s.", candidate: "%s", comment: "%s", end: " ", sep: ""}

#备用配色
fallback_colors:
  candidate_text_color : text_color
  comment_text_color : candidate_text_color
  border_color : back_color
  candidate_separator_color : border_color
  hilited_text_color : text_color
  hilited_back_color : back_color
  hilited_candidate_text_color : hilited_text_color
  hilited_candidate_back_color : hilited_back_color
  hilited_comment_text_color : comment_text_color
  text_back_color : back_color
  hilited_key_back_color : hilited_candidate_back_color
  hilited_key_text_color : hilited_candidate_text_color
  hilited_key_symbol_color : hilited_comment_text_color
  hilited_off_key_back_color : hilited_key_back_color
  hilited_on_key_back_color : hilited_key_back_color
  hilited_off_key_text_color : hilited_key_text_color
  hilited_on_key_text_color : hilited_key_text_color
  key_back_color : back_color
  key_border_color : key_border_color
  key_text_color : candidate_text_color
  key_symbol_color : comment_text_color
  keyboard_back_color : border_color
  label_color : candidate_text_color
  off_key_back_color : key_back_color
  off_key_text_color : key_text_color
  on_key_back_color : hilited_key_back_color
  on_key_text_color : hilited_key_text_color
  preview_back_color : key_back_color
  preview_text_color : key_text_color
  shadow_color : key_text_color 
  #功能键
  GNB: off_key_back_color #功能键背景
  GNT: off_key_text_color #功能键文本
  GNHB: hilited_off_key_text_color #功能键高亮文本
  GNHT: hilited_off_key_text_color #功能键高亮文本
  #回车
  HCB: hcb #回车背景
  HCT: hct #回车文本
  HCS: hcs #回车上标文本
  HCHB: hchb #回车高亮背景
  HCHT: hcht #回车高亮文本
  HCHS: hchs #回车高亮上标文本
  #其它
  YCS: ycs #隐藏色
  BKS: bks #边框色
  FHXZWT: fhxzwt #符号键盘下面未选中时文字
  FHXZ: fhxz #符号键盘下面选中时背景(FHXZ符号下键)
  FHXZHB: fhzxhb #符号键盘下键高亮背景
  #图片背景
  CDBJT: cdbjt #菜单键盘背景图

#颜色
colors:
  # 深色配色
  HEI1: &纯黑 0x00 #纯黑色
  HEI2: &黑 0x323232 #键盘背景色
  HEI3: &黑2 0x4a4a4a #按键高亮色
  HEI4: &黑3 0x474747 #功能键色
  HEI5: &黑4 0x5a5a5a #符号键盘下排按键选中背景
  HEI6: &黑5 0x232323 #悬浮窗背景
  HEI7: &黑6 0x00000000 #隐藏色
  HUI1: &灰 0x6b6b6b #按键背景&功能键高亮
  BAI1: &纯白 0xffffff #高亮文字颜色
  BAI2: &白 0xfdfdfd #文字颜色
  BAI3: &白2 0xafafaf #未选中时文字颜色
  LAN1: &蓝 0x007afc #回车蓝
  #图片
  CDBJT: &CDBJT iOSCDB.png #菜单背景图

#配色
preset_color_schemes:
  default:
    author: "ahao <1993584108@qq.com>"
    name: iOS深色(黑色回车)
    #键盘
    keyboard_back_color: *黑 #键盘背景
    #悬浮窗相关
    border_color: *纯黑 #悬浮边框
    text_back_color: *黑5 #编码区背景（也是悬浮窗背景）
    label_color: *白 #悬浮窗候选项序号
    text_color: *蓝 #编码文本
    hilited_text_color: *白 #高亮编码文本(^左侧)
    hilited_back_color: *纯黑 #高亮编码背景
    #候选相关
    back_color: *黑 #候选栏背景
    hilited_candidate_back_color: *纯黑 #高亮候选项背景
    candidate_separator_color: *纯黑 #候选项分割处背景
    candidate_text_color: *白 #候选文本
    hilited_candidate_text_color: *纯白 #高亮候选文本
    comment_text_color: *白 #候选项注释
    hilited_comment_text_color: *纯白 #高亮候选项注释
    #普通按键相关
    key_back_color: *灰 #按键背景
    hilited_key_back_color: *黑2 #高亮按键背景
    key_text_color: *白 #按键文本
    hilited_key_text_color: *纯白 #高亮按键文本
    key_symbol_color: *白 #按键符号
    hilited_key_symbol_color: *黑2 #高亮按键上标
    preview_text_color: *白 #按键提示文本
    preview_back_color: *黑6 #按键提示背景
    shadow_color: *白 #按键文字阴影
    key_border_color: *纯黑 #按键边框
    #功能按键相关
    off_key_back_color: *黑3 #功能键背景
    hilited_off_key_back_color: *灰 #功能键高亮背景
    off_key_text_color: *白 #功能键文本
    hilited_off_key_text_color: *纯白 #功能键高亮文本
    on_key_back_color: *蓝 #shift键锁定时背景
    hilited_on_key_back_color: *灰 #shift键高亮背景（按下时）
    on_key_text_color: *白 #shift键锁定时文本
    hilited_on_key_text_color: *白 #shift键高亮文本（按下时）
    #自定义
    hcb: *黑3 #回车背景
    hct: *白 #回车文本
    hchb: *灰 #回车高亮背景
    hcht: *纯白 #回车高亮文本
    ycs: *黑6 #隐藏色
    fhxzwt: *白2 #符号下键未选中时文字
    fhxz: *黑4 #符号键盘下面按键选中
    fhxzhb: *黑3 #符号键盘下面按键选中
    bks: *纯黑 #边框色
    #图片背景
    cdbjt: *CDBJT
  iOSSL: #S深色主题，L蓝色空格
    __include: /preset_color_schemes/default
    name: iOS深色(蓝色回车)
    hcb: *蓝 #回车背景
    hct: *白 #回车文本
    hchb: *灰 #回车高亮背景
    hcht: *纯白 #回车高亮文本

